version: '3.8'

services:
  app:
    image: laravelsail/php83-composer
    container_name: kopi_ngumpul_app
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    ports:
      - "8000:8000"
    depends_on:
      - mysql
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=kopi_ngumpul
      - DB_USERNAME=root
      - DB_PASSWORD=
    command: bash -c "composer install && php artisan migrate && php artisan serve --host=0.0.0.0 --port=8000"

  mysql:
    image: mysql:8.0
    container_name: kopi_ngumpul_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: kopi_ngumpul
      MYSQL_ROOT_PASSWORD:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

  mailpit:
    image: axllent/mailpit
    container_name: kopi_ngumpul_mailpit
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  dbdata:
